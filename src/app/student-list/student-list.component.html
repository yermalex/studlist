<p>чек лузеров</p>
<div class="toggleBadGrade" >
  <input class="tgl tgl-skewed" id="cb3" type="checkbox" (click)="toggleBadGrade()"/>
  <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb3"></label>
</div>


<input type="text" placeholder="ср балл" [(ngModel)]="markForFiltering" (ngModelChange)="splitFiltering()">
<input type="date" placeholder="др" [(ngModel)]="dateForFiltering" (ngModelChange)="splitFiltering()">


<input type="text" class="input"  [(ngModel)]="inputValue">


<table *ngIf="students.length !== 0; else notFoundMess;">
  <tr>
    <th>ID</th>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Отчество</th>
    <th>Дата рождения</th>
    <th>Средний балл</th>
  </tr>
  <tr *ngFor="let student of students;" [ngClass]="{isFound: findStud(student)}">
    <td>{{student.id}}</td>
    <td>{{student.surname}}</td>
    <td>{{student.name}}</td>
    <td>{{student.patronymic}}</td>
    <td>{{student.birthday.toLocaleDateString() }}</td>
    <td [ngClass]="{badGrade: student.averageMark <= 3 && isBadGrade}">{{student.averageMark}}</td>
  </tr>
</table>
<ng-template #notFoundMess>По данному фильтру студентов не найдено</ng-template>
