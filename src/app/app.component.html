<div class="studlist">
  <div class="header">
    <h1 class="title">
      Student book
    </h1>
  </div>
  <div class="content">
    <button (click)="isPopupOpened = true">Добавить студента</button>
    <app-add-form *ngIf="isPopupOpened"
                  (onAdd)="addStud($event)"
                  (closePopup)="isPopupOpened = false"
    ></app-add-form>
    <app-student-list></app-student-list>
  </div>
</div>
