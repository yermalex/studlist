<div class="studlist">
  <div class="header">
    <h1 class="header__title">
      StudBook
    </h1>
  </div>
  <div class="content">
    <button class="btn-add-student" (click)="isPopupOpened = true">Добавить студента</button>
    <app-add-form *ngIf="isPopupOpened"
                  (onAdd)="addStud($event)"
                  (closePopup)="isPopupOpened = false"
    ></app-add-form>
    <app-student-list></app-student-list>
  </div>
</div>
